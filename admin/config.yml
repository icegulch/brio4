---
backend:
  name: git-gateway
  branch: main

logo_url: https://res.cloudinary.com/car-talk-vehicle-donation-program/image/upload/v1674870469/ct-logo.svg
show_preview_links: false

media_folder: "src/images/" # Media files will be stored in the repo under static/images/
public_folder: "/images/" # The src attribute for uploaded media will begin with /images/

collections:
  - name: retailers
    label: Retailers
    label_singular: Retailer
    folder: src/content/retailers/
    slug: ""
    extension: md
    create: true # Allow users to create new documents in this collection
    delete: true # Allow users to delete items in this collection
    identifier_field: name
    summary: ""
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - label: "Name"
        name: "name"
        widget: "string"
      - label: Brick and Mortar Stores
        label_singular: Store
        name: physical_locations
        widget: list
        collapsed: true
        minimize_collapsed: false
        allow_add: true
        summary: "{{street1}}, {{city}}, {{state}}"
        fields:
          - label: Branch Name
            name: branch_name
            widget: string
            hint: If the retailer has multiple locations, what branch is this (e.g., for REI, it would be 'North Conway' or 'Bedford'). Leave blank if there's only one store
            required: false
          - label: Street 1
            name: street1
            widget: string
            required: true
          - label: Street 2
            name: street2
            widget: string
            required: false
          - label: City
            name: city
            widget: string
            required: true
          - label: State
            name: state
            widget: string
            required: true
          - label: Zip Code
            name: postal_code
            widget: string
            required: true
          - label: Phone
            name: phone
            widget: string
            required: false
          - label: Email
            name: email
            widget: string
            required: false
          - label: Store URL
            name: store_url
            widget: string
            required: false
          - label: Products Carried
            name: products
            widget: relation
            collection: products
            search_fields: ["title"]
            value_field: "title"
            display_fields: ["title"]
            multiple: true
            required: true
            min: 1
      - label: Online Products
        label_singular: Product
        name: online_products
        widget: list
        collapsed: true
        minimize_collapsed: false
        allow_add: true
        fields:
          - label: Product Title
            name: title
            widget: relation
            collection: products
            search_fields: ["title"]
            value_field: "title"
            display_fields: ["title"]
            multiple: false
            required: true
            min: 1
            max: 1
          - label: Product URL
            name: url
            widget: string
            required: true
    sortable_fields: ["commit_date", "name"]

  - name: products
    label: Products
    label_singular: Product
    folder: src/content/products/
    slug: ""
    extension: md
    create: true # Allow users to create new documents in this collection
    delete: true # Allow users to delete items in this collection
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - label: Title
        name: title
        widget: string
      - label: Cover Image
        name: cover
        widget: image
        media_folder: /src/images/products/
        allow_multiple: false
        choose_url: false
        hint: Image shown on listing pages & in social media posts
      - label: SEO description
        name: seo_desc
        widget: text
        hint: Description that appears on search results pages and in social media shares
      - label: Specs
        name: specs
        widget: array
        hint: Dimensions, printing process, etc
        allow_add: true
      - label: Description
        name: body
        widget: markdown
    sortable_fields: ["commit_date", "title"]
